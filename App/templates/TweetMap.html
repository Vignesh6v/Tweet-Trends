<html>

<head>
    <meta charset="utf-8">
    <title>Tweet Map</title>
    <link href='./static/style.css' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.png') }}">
    <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="h2"><font face="Montserrat"><center><h1>Tweet Map</h1></center></font></div>
    <div id="map-canvas" style="position:absolute;left:350px;top:180px;width:1050px;height:570px"> </div>

    <div id="h3" style="position:absolute;left:40px;top:200px;">
        <font face="Montserrat"  color="black"><h3>Tweet Keywords</h3></font>
    </div>

    <div id="drop" style="position:absolute;left:40px;top:250px;width:200px;height:20px;">
        <select onchange="elasticsearch(this.value);">
            <option selected="true" value="- Select Keyword -"> - Select Keyword - </option>
            <option value="You">You</option>
            <option value="India"> India </option>
            <option value="Hate"> Hate </option>
            <option value="Job "> Job </option>
            <option value="Happy"> Happy </option>
            <option value="Good"> Good </option>
            <option value="Love"> Love </option>
        </select>
    </div>

    <div id="h3" style="position:absolute;left:40px;top:280px;">
        <font face="Montserrat"  color="black"><h3>Map Type</h3></font>
    </div>

    <form style="position:absolute;left:40px;top:325px;color:white" role="form">
        <input type="radio" name="one" id="pinMap" checked="checked" onclick="pin()"><font face="Montserrat" color="black"> Pin Map</font>
        <input type="radio" name="one" id="heatMap" onclick="heat()"> <font face="Montserrat"  color="black">Heat Map</font><br>

    </form>
    <form role="form" method="get">
        <input name="search_key" id="search_key" value="" type="hidden">
    </form>

</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
<script src="./static/main.js" type="text/javascript"> </script>

</html>
